<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
  </head>
  <body class="flex align-items-center">
    <div class="container col-lg-6">
      <div class="card bg-light shadow-sm p-3 rounded">
        <div class="card-body">
          <h3 class="card-title mt-2 text-center">Book a Call</h3>
          <hr />
          <form class="d-grid gap-3" onsubmit="handleSubmit(event)">
            <div class="row g-3">
              <div class="col">
                <label for="Name" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  required
                  id="name"
                />
              </div>
              <div class="col">
                <label for="Email" class="form-label">Email address:</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                  id="email"
                />
              </div>
            </div>
            <div>
              <label for="phone" class="form-label">Phone Number:</label>
              <input
                type="text"
                class="form-control"
                name="phone_no"
                required
                id="phone"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Get a Call
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="table-container">
      <table class="table table-bordered container mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
